<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Left side -->
    <div class="logo-section">
        <div class="logo">
            <img src="./img/odin-lined.png" alt="The Odin Logo">
            <div>ODIN</div>
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <!-- Right side -->
    <div class="right-side">
         <div class="heading-container">
             <p>This is not a real online service!  You know you need something like this in your life to help you realize your deepest dreams.  Sign up <em>now</em> to get started.</p>
             <p>You <em>know</em> you want to.</p>
         </div>
         <form action="" method="post">
            <p><span>Let's do this!</span></p>
            <div class="inputs-container">
                 <div class="flex-row">
                     <div>
                         <label for="first-name">FIRST NAME</label><br>
                         <input type="text" id="first-name" name="first-name">
                     </div>
                     <div>
                         <label for="last-name">LAST NAME</label><br>
                         <input type="text" id="last-name" name="last-name">
                     </div>
                 </div>
                 <div class="flex-row">
                     <div>
                         <label for="email">EMAIL</label><br>
                         <input type="email" id="email" name="email">
                     </div>
                     <div>
                         <label for="phone-number">PHONE NUMBER</label><br>
                         <input type="tel" id="phone-number" name="phone-number">
                     </div>
                 </div>
                 <div class="flex-row">
                     <div>
                         <label for="pwd">PASSWORD</label><br>
                         <input type="password" name="pwd" id="pwd" required>
                     </div>
                     <div>
                         <label for="pwd-conf">CONFIRM PASSWORD</label><br>
                         <input type="password" name="pwd-conf" id="pwd-conf" required>
                     </div>
                 </div>
            </div>
            <p><button type="submit">Create Account</button></p>
        </form>
        <p>Already have an account?  <a href="#">Log in</a></p>
    </div>
</body>
</html>
